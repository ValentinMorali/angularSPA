<h1 class="animated fadeIn">
    {{ pokemon.nombre | uppercase}} <small> ({{ pokemon.capturado | date:'y' }})  </small>
</h1>
<hr>


<div class="row animated fadeIn fast">

    <div class="col-md-4">
        <img [src]="pokemon.img" class="img-fluid" [alt]="pokemon.nombre">
        <!-- <img src="assets/img/{{pokemon.nombre}}.png" class ="img-fluid" alt=""> -->
        <!-- se podia usar [src] y hacer referencia simplemente a pokemon.img -->
        <br><br>
        <a [routerLink]="['/pokemones']" class="btn btn-outline-danger btn-block"> Regresar</a>

        <!-- <a href="../pokemones" class="btn btn-outline-danger btn-block"> Regresar</a> -->
    </div>

    <div class="col-md-8">
    <h3> {{ pokemon.nombre }} </h3>
    <hr>
    <p> 
        {{ pokemon.bio }}
    </p>

    <div>
        <img class="img-tipo" *ngIf="pokemon.tipo == 'lucha'" src="../../../assets/img/tipos/lucha.png" width="100px" height="100px" alt="Tipo lucha">
        <img class="img-tipo" *ngIf="pokemon.tipo == 'fuego'" src="../../../assets/img/tipos/fuego.png" width="100px" height="100px" alt="Tipo fuego">
        <img class="img-tipo" *ngIf="pokemon.tipo == 'psiquico'" src="../../../assets/img/tipos/psiquico.png" width="100px" height="100px" alt="Tipo psiquico">
        <img class="img-tipo" *ngIf="pokemon.tipo == 'planta'" src="../../../assets/img/tipos/planta.png" width="100px" height="100px" alt="Tipo agua">
    </div>
</div>
</div>
